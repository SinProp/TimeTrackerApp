<head>

            <span class="navbar-toggler-icon "></span>

        </div>
        </div>
    </header>

    <main role="main">

        <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Man-Hour Job Costing Application</h1>
            <p>
            <a href="/dashboard" class="btn btn-primary my-2">Job Dashboard</a>

            <a href="https://app.smartsheet.com/sheets/4wQ4G37fPc5q92H5j4GQf5Qwgw696Jf92FFHFcf1?view=grid" class="btn btn-dark my-2">View the SmartSheet</a>
            </p>
        </div>
        </section>

        <div class="album py-5 bg-light">
        <div class="container text-center">
                

                <!-- <form action="/add/shift" method="request" class="col-11 p-4 my-4 bg-dark text-light mx-auto"> -->            
                    
                    
                    <h4 class="center-text">Create a Shift</h4>
                    <br/>

                    <form action="/create/shift" method="POST" class="center-text form-horizontal p-4 my-4  text-light ">
                        <div class="form-group">
                        <select name="user_id" class="my-dropdown">
                            {% for user in users %}
                                <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <div class="form-group">
                        <select name="job_id" class="my-dropdown">
                            {% for job in jobs %}
                                <option value="{{job.id}}">{{job.im_number}}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <input type="datetime-local" name="start_time">
                        <input type="submit" value="Assign Shift">
                    </form>
                    

                    
                    
                        
                        </div>
                        </div>

    
    </main>

</body>
</html>
