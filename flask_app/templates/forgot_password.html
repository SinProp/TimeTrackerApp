<html>
  <head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
<body>

  <header>
    <!-- Header content same as your other pages -->
  </header>  
      
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Password Recovery</h1>
        <p class="lead text-muted">Enter your email address below to receive a password reset link.</p>
        <form action="/forgot_password" method="POST" class="center-text form-horizontal p-4 my-4 text-light" style="background-color: #D3D3D3;">
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Your Email Address">
          </div>
          <input type="submit" value="Send Reset Link" class="btn btn-primary">
        </form>
      </div>
    </section>
  </main>

</body>
</html>
