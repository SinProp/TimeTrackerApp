<!DOCTYPE html>
<html>
<head>
    <title>Batch Assignment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --accent-color: #f39c12;
        --dark-color: #2c3e50;
        --light-color: #ecf0f1;
      }
      
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .custom-header {
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        padding: 15px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .jumbotron {
        background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.8)), 
                    url('/static/img/IMLOGO.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        padding: 4rem 2rem;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      }
      
      .success-card {
        background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
        border-radius: 15px;
        overflow: hidden;
        padding: 30px;
        color: white;
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        max-width: 800px;
        margin: 0 auto;
      }
      
      .btn {
        border-radius: 30px;
        padding: 12px 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin: 10px;
      }
      
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .btn-job {
        background: linear-gradient(to right, #3498db, #2980b9);
        border: none;
        color: white;
      }
      
      .btn-dashboard {
        background: linear-gradient(to right, #2ecc71, #27ae60);
        border: none;
        color: white;
      }
      
      .btn-assign {
        background: linear-gradient(to right, #f39c12, #e67e22);
        border: none;
        color: white;
      }
      
      .logo-footer {
        max-height: 100px;
        margin-top: 30px;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }
      
      .logo-footer:hover {
        opacity: 1;
      }
      
      .check-icon {
        font-size: 5rem;
        color: var(--secondary-color);
        margin-bottom: 20px;
      }
      
      .employee-count {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--accent-color);
        margin: 0;
      }
    </style>
</head>
<body>
    <header class="custom-header text-white py-3">
        <div class="container text-center">
            <a href="#" class="navbar-brand d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-2 bi bi-stopwatch-fill" viewBox="0 0 16 16">
                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>
                </svg>
                <strong><span class="fs-4 fw-bold">Island Time</span> <span class="fs-6 fst-italic">by Island Millwork Inc</span></strong>
            </a>
        </div>
    </header>

    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="display-4 fw-bold mb-3">Batch Assignment Successful</h1>
                <p class="lead text-muted mb-4">Select where you'd like to go next</p>
            </div>
        </section>

        <div class="py-5 bg-light">
            <div class="container">
                <div class="success-card text-center">
                    <i class="fas fa-check-circle check-icon"></i>
                    <h2 class="mb-4">Shifts Successfully Assigned!</h2>
                    
                    <div class="mb-4">
                        <p class="employee-count mb-2">{{ success_count }}</p>
                        <p class="fs-5 mb-1">Employees assigned to</p>
                        <h3 class="mb-0">IM #{{ job.im_number }}</h3>
                        <p class="text-light">{{ job.general_contractor }}</p>
                    </div>
                    
                    <hr class="my-4 opacity-25">
                    
                    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
                        <a href="/show/job/{{ job.id }}" class="btn btn-job">
                            <i class="fas fa-hard-hat me-2"></i>Go to Job Page
                        </a>
                        <a href="/dashboard" class="btn btn-dashboard">
                            <i class="fas fa-home me-2"></i>Return to Dashboard
                        </a>
                        <a href="/batch_assign_shifts" class="btn btn-assign">
                            <i class="fas fa-user-clock me-2"></i>Assign More Shifts
                        </a>
                    </div>
                </div>
                
                <div class="text-center mt-5">
                    <img src="/static/img/IMLOGO.png" class="logo-footer" alt="Company Logo">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
