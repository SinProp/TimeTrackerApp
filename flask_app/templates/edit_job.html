<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --accent-color: #f39c12;
        --dark-color: #2c3e50;
        --light-color: #ecf0f1;
      }
      
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .custom-header {
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        padding: 15px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .jumbotron {
        background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.8)), 
                    url('/static/img/IMLOGO.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        padding: 4rem 2rem;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      }
      
      .form-card {
        background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
        border-radius: 15px;
        overflow: hidden;
        padding: 30px;
        color: white;
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        max-width: 800px;
        margin: 0 auto;
      }
      
      .form-title {
        position: relative;
        padding-bottom: 15px;
        margin-bottom: 25px;
        color: white;
        font-weight: 600;
      }
      
      .form-title:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 3px;
        background-color: var(--accent-color);
      }
      
      .form-control {
        border-radius: 30px;
        padding: 12px 20px;
        background-color: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }
      
      .form-control:focus {
        background-color: rgba(255,255,255,0.2);
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.25rem rgba(243, 156, 18, 0.25);
      }
      
      .form-control::placeholder {
        color: rgba(255,255,255,0.6);
      }
      
      .form-select {
        width: 100%;
        border-radius: 30px;
        padding: 12px 20px;
        background-color: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        margin-bottom: 20px;
      }
      
      .form-select option {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
      }
      
      .btn {
        border-radius: 30px;
        padding: 10px 25px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .logo-footer {
        max-height: 100px;
        margin-top: 30px;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }
      
      .logo-footer:hover {
        opacity: 1;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="custom-header text-white py-3">
        <div class="container text-center">
            <a href="#" class="navbar-brand d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-2 bi bi-stopwatch-fill" viewBox="0 0 16 16">
                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>
                </svg>
                <strong><span class="fs-4 fw-bold">Island Time</span> <span class="fs-6 fst-italic">by Island Millwork Inc</span></strong>
            </a>
        </div>
    </header>
  
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="display-4 fw-bold mb-3">Man-Hour Job Costing Application</h1>
                <p class="lead text-muted mb-4">Track and analyze labor hours to improve cost estimations for future projects.</p>
                <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
                    <a href="/dashboard" class="btn btn-primary"><i class="fas fa-home me-2"></i>Job Dashboard</a>
                    <a href="https://app.smartsheet.com/sheets/4wQ4G37fPc5q92H5j4GQf5Qwgw696Jf92FFHFcf1?view=grid" class="btn btn-dark"><i class="fas fa-table me-2"></i>View SmartSheet</a>
                    <a href="/logout" class="btn btn-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                </div>
            </div>
        </section>

        <div class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4 fw-bold">Edit Job: <span class="text-primary">IM #{{ job.im_number }}</span></h2>
                
                <div class="form-card">
                    <h4 class="form-title text-center">Update Job Information</h4>
                    <form action="/update/job/{{ job.id }}" method="post">
                        <div class="mb-3">
                            <label for="im_number" class="form-label">IM Number:</label>
                            <input type="text" class="form-control" id="im_number" name="im_number" value="{{ job.im_number }}">
                        </div>

                        <div class="mb-3">
                            <label for="general_contractor" class="form-label">General Contractor:</label>
                            <input type="text" class="form-control" id="general_contractor" name="general_contractor" value="{{ job.general_contractor }}">
                        </div>

                        <div class="mb-3">
                            <label for="job_scope" class="form-label">Job Scope:</label>
                            <textarea class="form-control" id="job_scope" name="job_scope" rows="4">{{ job.job_scope }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="estimated_hours" class="form-label">Estimated Hours:</label>
                            <input type="number" class="form-control" id="estimated_hours" name="estimated_hours" value="{{ job.estimated_hours }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <select class="form-select" id="status" name="status">
                                <option value="1" {% if job.status == 1 %}selected{% endif %}>Active</option>
                                <option value="0" {% if job.status == 0 %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="context" class="form-label">Context/Notes:</label>
                            <textarea class="form-control" id="context" name="context" rows="3">{{ job.context }}</textarea>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save me-2"></i>Update Job</button>
                        </div>
                    </form>
                </div>
                
                <div class="text-center mt-5">
                    <a href="/dashboard" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
                </div>
                
                <div class="text-center mt-5">
                    <img src="/static/img/IMLOGO.png" class="logo-footer" alt="Company Logo">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
