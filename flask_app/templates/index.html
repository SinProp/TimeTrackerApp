<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Time - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .custom-header {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .auth-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        .auth-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .auth-form {
            padding: 30px;
            background-color: white;
        }
        
        .login-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .form-title {
            font-weight: 700;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .form-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .login-form .form-title:after {
            background-color: white;
        }
        
        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .login-form .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .login-form .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-control:focus {
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
            border-color: var(--primary-color);
            background-color: white;
        }
        
        .login-form .form-control:focus {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .btn-auth {
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .btn-register {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .btn-login {
            background-color: white;
            border-color: white;
            color: #764ba2;
        }
        
        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.1);
        }
        
        .validation-msg {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #e74c3c;
        }
        
        .department-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .department-option {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .department-option:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }
        
        .department-option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .company-logo {
            max-height: 80px;
            margin: 30px auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                margin-top: 15px;
            }
            
            .auth-form {
                padding: 20px;
            }
            
            .department-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="custom-header text-white py-3">
        <div class="container text-center">
            <a href="#" class="navbar-brand d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-2 bi bi-stopwatch-fill" viewBox="0 0 16 16">
                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>
                </svg>
                <strong><span class="fs-4 fw-bold">Island Time</span> <span class="fs-6 fst-italic">by Island Millwork Inc</span></strong>
            </a>
        </div>
    </header>

    <div class="container auth-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="row auth-card">
            <div class="col-md-6 auth-form">
                <form action="/register" method="POST">
                    <h2 class="form-title">Create Account</h2>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    
                    <label class="form-label">Department</label>
                    <div class="department-options">
                        <div class="department-option" onclick="selectDepartment(this, 'CNC_SHOP')">
                            <input type="radio" name="department" id="cnc_shop" value="CNC_SHOP" class="d-none">
                            <label for="cnc_shop" class="mb-0">CNC Shop</label>
                        </div>
                        <div class="department-option" onclick="selectDepartment(this, 'CUT_SHOP')">
                            <input type="radio" name="department" id="cut_shop" value="CUT_SHOP" class="d-none">
                            <label for="cut_shop" class="mb-0">Cut Shop</label>
                        </div>
                        <div class="department-option" onclick="selectDepartment(this, 'FABRICATION')">
                            <input type="radio" name="department" id="fabrication" value="FABRICATION" class="d-none">
                            <label for="fabrication" class="mb-0">Fabrication</label>
                        </div>
                        <div class="department-option" onclick="selectDepartment(this, 'PAINT_SHOP')">
                            <input type="radio" name="department" id="PAINT_SHOP" value="PAINT_SHOP" class="d-none">
                            <label for="PAINT_SHOP" class="mb-0">Paint Shop</label>
                        </div>
                        <div class="department-option" onclick="selectDepartment(this, 'ADMINISTRATIVE')">
                            <input type="radio" name="department" id="administrative" value="ADMINISTRATIVE" class="d-none">
                            <label for="administrative" class="mb-0">Administrative</label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Create a password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="btn btn-auth btn-register">Register <i class="fas fa-arrow-right ms-2"></i></button>
                </form>
            </div>
            <div class="col-md-6 auth-form login-form">
                <form action="/login" method="POST">
                    <h2 class="form-title">Welcome Back</h2>
                    <div class="mb-4">
                        <label for="login_email" class="form-label">Email</label>
                        <input type="email" name="email" id="login_email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="login_password" class="form-label">Password</label>
                        <input type="password" name="password" id="login_password" class="form-control" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-auth btn-login">Login <i class="fas fa-sign-in-alt ms-2"></i></button>
                </form>
            </div>
        </div>

        <img src="/static/img/IMLOGO.png" class="company-logo" alt="Company Logo">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectDepartment(element, value) {
            // Remove selected class from all options
            document.querySelectorAll('.department-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Check the radio button
            document.querySelector('input[value="' + value + '"]').checked = true;
        }
    </script>
</body>
</html>
